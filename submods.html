<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Unity Rework - Submods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Aniron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #1a1a1a; /* Charcoal */
            color: #d9d9d9; /* Soft off-white */
            margin: 0;
        }
        h1, h2, h3 {
            font-family: 'Aniron', serif;
            color: #b89778; /* Muted gold */
        }
        a {
            color: #6aa8b5; /* Soft teal for links */
        }
        a:hover {
            color: #4a7c89; /* Muted teal on hover */
        }
        .modern-border {
            border: 1px solid #b89778; /* Solid muted gold border */
            border-radius: 8px;
        }
        .submods-list {
            background-color: #2b2e3b; /* Dark slate */
            padding: 1.5rem;
            max-width: 600px; /* Limit width for readability */
            margin: 0 auto; /* Center the container */
        }
        .submods-list p {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        /* Limit content width on large screens */
        .container {
            max-width: 1000px; /* Limit content width */
        }
        /* Navigation Styles */
        nav {
            background-color: #1a1a1a;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #b89778;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links ul li {
            display: inline;
        }
        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #b89778;
        }
        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-links ul {
                display: none; /* Hide horizontal links on mobile */
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #1a1a1a;
                padding: 1rem;
                border-bottom: 1px solid #b89778;
            }
            .nav-links ul.active {
                display: flex; /* Show dropdown when active */
            }
            .nav-links ul li {
                margin: 0.5rem 0;
                text-align: center;
            }
            .hamburger {
                display: block; /* Show hamburger icon on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container mx-auto flex justify-between items-center nav-links">
            <h1 class="text-xl font-bold">Epic Unity Rework</h1>
            <div class="hamburger">☰</div>
            <ul>
                <li><a href="index.html#home" class="hover:text-[#4a7c89]">Home</a></li>
                <li><a href="index.html#features" class="hover:text-[#4a7c89]">Gallery</a></li>
                <li><a href="index.html#download" class="hover:text-[#4a7c89]">Download</a></li>
                <li><a href="index.html#gallery" class="hover:text-[#4a7c89]">Credits</a></li>
                <li><a href="factions.html" class="hover:text-[#4a7c89]">Factions</a></li>
                <li><a href="submods.html" class="hover:text-[#4a7c89]">Submods</a></li>
                <li><a href="index.html#contact" class="hover:text-[#4a7c89]">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Submods Section -->
    <section id="submods" class="py-16 bg-[#1a1a1a]">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Submods</h2>
            <div class="submods-list modern-border">
                <p><a href="https://drive.google.com/file/d/1yZIdQ96gjMiCKFOvrUqTKqLEoC3QMKH3/view?usp=sharing" target="_blank">New Soundtrack submod v1.1.1</a> by BigSharky</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#1a1a1a] p-4 text-center border-t border-[#b89778]">
        <p>© 2025 Epic Unity Rework. Forged for the Free Peoples of Middle-earth.</p>
    </footer>

    <script>
        // Toggle mobile menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links ul');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
